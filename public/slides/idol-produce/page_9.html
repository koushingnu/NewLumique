   <div class="mb-6">
    <h1 class="text-4xl font-bold mb-3">
     今後の展望とビジョン
    </h1>
    <div class="w-24 h-1 bg-pink-400 rounded">
    </div>
   </div>
   <!-- Future Prospects -->
   <div class="grid grid-cols-2 gap-6 mb-8">
    <!-- Prospect 1 -->
    <div class="prospect-item bg-indigo-800 bg-opacity-70 rounded-lg p-5 flex items-start">
     <div class="text-pink-400 text-3xl mr-4 mt-1">
      <i class="fas fa-code">
      </i>
     </div>
     <div>
      <h3 class="font-bold text-xl mb-2">
       API化
      </h3>
      <p class="text-sm">
       他アプリ・HPへの投票機能提供により、プラットフォームの利用を広げる
      </p>
     </div>
    </div>
    <!-- Prospect 2 -->
    <div class="prospect-item bg-indigo-800 bg-opacity-70 rounded-lg p-5 flex items-start">
     <div class="text-pink-400 text-3xl mr-4 mt-1">
      <i class="fas fa-chart-pie">
      </i>
     </div>
     <div>
      <h3 class="font-bold text-xl mb-2">
       分析機能
      </h3>

      </p>
     </div>
    </div>
    <!-- Prospect 3 -->
    <div class="prospect-item bg-indigo-800 bg-opacity-70 rounded-lg p-5 flex items-start">
     <div class="text-pink-400 text-3xl mr-4 mt-1">
      <i class="fas fa-handshake">
      </i>
     </div>
     <div>
      <h3 class="font-bold text-xl mb-2">
       ブランドコラボ
      </h3>
      <p class="text-sm">
       スポンサー型投票企画の実施、新しい収益モデルの開拓
      </p>
     </div>
    </div>
    <!-- Prospect 4 -->
    <div class="prospect-item bg-indigo-800 bg-opacity-70 rounded-lg p-5 flex items-start">
     <div class="text-pink-400 text-3xl mr-4 mt-1">
      <i class="fas fa-globe-asia">
      </i>
     </div>
     <div>
      <h3 class="font-bold text-xl mb-2">
       海外展開
      </h3>
      <p class="text-sm">
       東南アジア・中東のファン市場へ拡大、国際的なプラットフォームへ
      </p>
     </div>
    </div>
   </div>
   <!-- Vision Statement -->

    <h2 class="text-2xl font-bold mb-3">
     ビジョン

    </p>
    <p class="text-lg mt-2">

    </p>
   </div>

    <p class="text-lg font-medium">
