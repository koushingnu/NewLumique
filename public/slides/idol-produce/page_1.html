<!DOCTYPE html><html lang="ja"><head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   ファン参加型アイドルプロデュースプラットフォーム
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <style>
   body {width: 1280px; height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            
        }
        .bg-gradient {
            background: linear-gradient(135deg, #ff99cc 0%, #ff66cc 25%, #cc3399 50%, #9933cc 75%, #6633cc 100%);
        }
        .title {
            font-family: 'Arial', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .subtitle {
            font-family: 'Arial', sans-serif;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite alternate;
        }
        @keyframes twinkle {
            0% {opacity: 0.3;}
            100% {opacity: 1;}
        }
        .circle-decoration {
            position: absolute;
            border-radius: 50%;
            opacity: 0.2;
        }
    
html {
    overflow: hidden;
}
  </style>

 <body class="">
  <div class="slide bg-gradient flex flex-col items-center justify-center relative" style=" overflow: hidden;">
   <!-- Decorative circles -->
   <div class="circle-decoration bg-white" style="width: 300px; height: 300px; top: -50px; left: -50px;">
   </div>
   <div class="circle-decoration bg-white" style="width: 200px; height: 200px; bottom: 100px; right: 50px;">
   </div>
   <div class="circle-decoration bg-white" style="width: 150px; height: 150px; bottom: -30px; left: 200px;">
   </div>
   <!-- Stars animation -->
   <div class="star" style="width: 5px; height: 5px; top: 100px; left: 200px; animation-delay: 0s;">
   </div>
   <div class="star" style="width: 3px; height: 3px; top: 150px; left: 400px; animation-delay: 0.5s;">
   </div>
   <div class="star" style="width: 4px; height: 4px; top: 200px; right: 300px; animation-delay: 1s;">
   </div>
   <div class="star" style="width: 6px; height: 6px; bottom: 250px; right: 150px; animation-delay: 1.5s;">
   </div>
   <div class="star" style="width: 4px; height: 4px; bottom: 180px; left: 300px; animation-delay: 2s;">
   </div>
   <!-- Main content -->
   <div class="z-10 text-center px-16">
    <h1 class="title text-white text-6xl font-bold mb-6" data-sk-edited="">
     ファン参加型アイドルプロデュース</h1><h1 class="title text-white text-6xl font-bold mb-6">プラットフォーム
    </h1>
    <div class="w-24 h-1 bg-white mx-auto mb-8 rounded-full">
    </div>
    <h2 class="subtitle text-white text-3xl font-medium mb-10">
     アイドルとファンが共に活動を創る新しいプラットフォーム
    </h2>
    <!-- Icons representing the concept -->
    <div class="flex justify-center items-center space-x-16 mt-12 text-white">
     <div class="text-center">
      <i class="fas fa-users text-5xl mb-4">
      </i>
      <p class="text-xl">
       ファン参加
      </p>
     </div>
     <div class="text-center">
      <i class="fas fa-heart text-5xl mb-4">
      </i>
      <p class="text-xl">
       応援スコア
      </p>
     </div>
     <div class="text-center">
      <i class="fas fa-magic text-5xl mb-4">
      </i>
      <p class="text-xl">
       共創型プロデュース
      </p>
     </div>
    </div>
   </div>
   <!-- Footer -->
   <div class="absolute bottom-10 text-white text-xl">
    <p>
     lumique
    </p>
   </div>
  </div>
 

</body></html>
