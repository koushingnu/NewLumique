<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>事業コンセプト</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 732px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 732px;
        }
        .concept-circle {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            transition: all 0.3s ease;
        }
        .concept-circle:hover {
            transform: scale(1.05);
        }
        .concept-arrow {
            position: relative;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.7);
            width: 80px;
        }
        .concept-arrow:after {
            content: '';
            position: absolute;
            right: 0;
            top: -8px;
            width: 0;
            height: 0;
            border-left: 16px solid rgba(255, 255, 255, 0.7);
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gradient-to-br from-indigo-900 to-purple-900 text-white p-12 flex flex-col" style=" overflow: hidden;">
<!-- Header -->
<div class="mb-8">
<h1 class="text-4xl font-bold mb-3">事業コンセプト</h1>
<div class="w-24 h-1 bg-pink-400 rounded"></div>
</div>
<!-- Subtitle -->
<div class="mb-10">
<p class="text-xl">推し活×クラウドファンディング×SNS投票を融合したファン共創型プロデュースプラットフォーム</p>
</div>
<!-- Main Concept Visualization -->
<div class="flex justify-center items-center mb-12">
<!-- Concept 1 -->
<div class="concept-circle bg-indigo-800 bg-opacity-70 p-4 text-center">
<i class="fas fa-heart text-pink-400 text-4xl mb-3"></i>
<h3 class="font-bold text-lg">推し活</h3>
<p class="text-sm">ファンの熱量を活用</p>
</div>
<!-- Arrow -->
<div class="concept-arrow mx-4"></div>
<!-- Concept 2 -->
<div class="concept-circle bg-indigo-800 bg-opacity-70 p-4 text-center">
<i class="fas fa-hand-holding-usd text-pink-400 text-4xl mb-3"></i>
<h3 class="font-bold text-lg">クラウドファンディング</h3>
<p class="text-sm">資金支援の民主化</p>
</div>
<!-- Arrow -->
<div class="concept-arrow mx-4"></div>
<!-- Concept 3 -->
<div class="concept-circle bg-indigo-800 bg-opacity-70 p-4 text-center">
<i class="fas fa-share-alt text-pink-400 text-4xl mb-3"></i>
<h3 class="font-bold text-lg">SNS投票</h3>
<p class="text-sm">広範な参加を促進</p>
</div>
</div>
<!-- Business Concept Details -->
<div class="grid grid-cols-2 gap-8">
<!-- Left Column -->
<div class="bg-indigo-800 bg-opacity-50 rounded-lg p-6">
<h3 class="font-bold text-xl mb-4 flex items-center">
<i class="fas fa-users text-pink-400 mr-3"></i>
                    ファン共創型プロデュース
                </h3>
<p class="text-base">ファンが投票・支援・参加によって、アイドル活動を共に創る新しいモデル。アイドルとファンが直接関わわれる新しいプラットフォームを提供。</p>
</div>
<!-- Right Column -->
<div class="bg-indigo-800 bg-opacity-50 rounded-lg p-6">
<h3 class="font-bold text-xl mb-4 flex items-center">
<i class="fas fa-building text-pink-400 mr-3"></i>
                    SaaS型サービス
                </h3>
<p class="text-base">小中規模アイドル事務所でも導入可能な低コストなサービス。事務所の負担を軽減し、ファン参加型活動の標準化を促進。</p>
</div>
</div>
<!-- Footer with Logo/Project Name -->
<div class="mt-auto flex justify-between items-center">
<div class="text-lg font-bold text-pink-300">
                ファン参加型アイドルプロデュースプラットフォーム
            </div>
<div class="text-right" style="visibility: hidden;">
<span class="px-3 py-1 bg-pink-500 bg-opacity-30 rounded-full text-sm">3/9</span>
</div>
</div>
</div>

</body></html>
