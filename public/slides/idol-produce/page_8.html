<!DOCTYPE html><html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>初期導入戦略</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com"></script><style>
        body {width: 1280px; min-height: 720px; overflow: hidden; margin: 0;
            padding: 0;}
        .slide {
            width: 1280px;
            min-height: 720px;
        }
        .strategy-step {
            transition: all 0.3s ease;
        }
        .strategy-step:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .arrow-connector {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translate(-50%, -50%);
            color: #f9a8d4;
            font-size: 24px;
        }
    
html {
    overflow: hidden;
}</style>
</head>
<body>
<div class="slide bg-gradient-to-br from-indigo-900 to-purple-900 text-white p-12 flex flex-col" style=" overflow: hidden;">
<!-- Header -->
<div class="mb-8">
<h1 class="text-4xl font-bold mb-3">初期導入戦略</h1>
<div class="w-24 h-1 bg-pink-400 rounded"></div>
</div>
<!-- Subtitle -->
<div class="mb-10">
<p class="text-xl">営業不要で指名される仕組み作りとSNS活用による自然な拡散戦略</p>
</div>
<!-- Strategy Flow -->
<div class="flex justify-between items-start space-x-6 flex-grow relative">
<!-- Step 1 -->
<div class="strategy-step bg-indigo-800 bg-opacity-70 rounded-lg p-6 flex flex-col items-center text-center w-1/4 relative">
<div class="text-pink-400 text-4xl mb-4">
<i class="fas fa-handshake"></i>
</div>
<h3 class="font-bold text-lg mb-2">既存案件・知人経由</h3>
<p class="text-sm">無料PoC（共創提案）として既存案件や知人経由でプロジェクトを開始</p>
<div class="arrow-connector">
<i class="fas fa-chevron-right"></i>
</div>
</div>
<!-- Step 2 -->
<div class="strategy-step bg-indigo-800 bg-opacity-70 rounded-lg p-6 flex flex-col items-center text-center w-1/4 relative">
<div class="text-pink-400 text-4xl mb-4">
<i class="fas fa-share-alt"></i>
</div>
<h3 class="font-bold text-lg mb-2">SNSでの公開</h3>
<p class="text-sm">成果をSNSで「プロジェクト発信」として公開し認知度を高める</p>
<div class="arrow-connector">
<i class="fas fa-chevron-right"></i>
</div>
</div>
<!-- Step 3 -->
<div class="strategy-step bg-indigo-800 bg-opacity-70 rounded-lg p-6 flex flex-col items-center text-center w-1/4 relative">
<div class="text-pink-400 text-4xl mb-4">
<i class="fas fa-file-alt"></i>
</div>
<h3 class="font-bold text-lg mb-2">導入LP整備</h3>
<p class="text-sm">導入LP＋自動資料送付導線を整備し、興味を示す顧客を増やす</p>
<div class="arrow-connector">
<i class="fas fa-chevron-right"></i>
</div>
</div>
<!-- Step 4 -->
<div class="strategy-step bg-indigo-800 bg-opacity-70 rounded-lg p-6 flex flex-col items-center text-center w-1/4">
<div class="text-pink-400 text-4xl mb-4">
<i class="fas fa-crown"></i>
</div>
<h3 class="font-bold text-lg mb-2">自発的指名</h3>
<p class="text-sm">「営業せず指名される構造」を作り、自然な売上拡大を実現</p>
</div>
</div>
<!-- Bottom Box -->
<div class="mt-10 bg-pink-400 bg-opacity-20 rounded-lg p-5 flex items-center">
<div class="text-pink-400 text-3xl mr-5">
<i class="fas fa-lightbulb"></i>
</div>
<div>
<h3 class="font-bold text-lg mb-1">戦略のキーポイント</h3>
<p class="text-sm">品質の高い初期案例を用意し、SNSでの可視化と自動化された情報提供により、自発的に顧客が指名する市場環境を構築</p>
</div>
</div>
<!-- Footer -->
<div class="mt-5 text-right text-sm opacity-70">
<p>ファン参加型アイドルプロデュースプラットフォーム</p>
</div>
</div>

</body></html>
